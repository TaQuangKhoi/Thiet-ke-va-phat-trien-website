<!DOCTYPE html>
<HTML>
<head>
    <meta charset="UTF-8">
    <title> Đăng nhập tài khoản </title>
    <style>
        body {
            background: lightblue;
        }

        h1 {
            background-color: lightcyan;
            color: red;
            text-align: center;
        }

        h2 {
            background-color: yellow;
            color: blue;
            text-align: left;
        }

    </style>
</head>
<BODY>
<h1> THIẾT KẾ VÀ PHÁT TRIỂN WEBSITE </h1>

<h2> Đăng nhập tài khoản </h2>
Tài khoản :
<div class="input-group">
    <span class="input-group-addon glyphicon glyphicon-user"> </span>
    <input type="text" id="taikhoan" name="taikhoan" class="form-control" style="width:15%;" placeholder="Tài khoản"
           required autofocus>
</div>
Mật khẩu :
<div class="input-group">
    <span class="glyphicon glyphicon-lock input-group-addon"></span>
    <input type="password" id="matkhau" autocomplete="new-password" name="matkhau" class="form-control"
           style="width:15%;" placeholder="Mật khẩu" required>
</div>


<div>
    <input type="checkbox" id="coding" name="interest" value="coding">
    <label for="coding"> Ghi nhớ mật khẩu </label>
</div>
<input type="button" id="dangnhap" onclick="dangnhap()" value="Đăng nhập"/>
<input type="button" value="Đăng ký"/>
<script type="text/javascript">
    function dangnhap() {
        var taikhoan = document.getElementById("taikhoan").value;
        var matkhau = document.getElementById("matkhau").value;

        if (taikhoan.search("a-zA-Z0-9")
            && taikhoan.length > 0
            && matkhau.length > 0
            && taikhoan == "nguyenquangluan"
            && matkhau == "123456") {

            alert("Đăng nhập thành công");
            window.location = 'http://www.google.com';

        } else {
            alert("Đăng nhập thất bại");
        }
    }
</script>
</BODY>
</HTML>
